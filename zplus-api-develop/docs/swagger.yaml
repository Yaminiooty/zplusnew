definitions:
  dto.CreteNewUserDTO:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      termsAcceptanceStatus:
        type: boolean
    required:
    - email
    - name
    - password
    - phone
    - termsAcceptanceStatus
    type: object
  dto.GetVerificationCodeDTO:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.ResetPasswordDTO:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.SelectedToolsDTO:
    properties:
      email:
        type: string
      tool_ids:
        items:
          type: string
        type: array
    required:
    - tool_ids
    type: object
  dto.UpdatePasswordDTO:
    properties:
      password:
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  dto.UpdateUserDetails:
    properties:
      name:
        type: string
      phone:
        type: string
    type: object
  dto.UserDTO:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.VerifyAccountDTO:
    properties:
      code:
        type: integer
      email:
        type: string
    required:
    - code
    - email
    type: object
  dto_tool_configuration.MetasploitConfigurationDTO:
    properties:
      additional_comments:
        type: string
      advanced_options:
        type: boolean
      module_data: {}
      module_fullname:
        type: string
      module_type:
        enum:
        - auxiliary
        - encoder
        - evasion
        - exploit
        - nop
        - payload
        - post
        type: string
      use_default_values:
        type: boolean
    required:
    - module_data
    - module_fullname
    - module_type
    type: object
  dto_tool_configuration.NmapConfigurationDTO:
    properties:
      aggressive_scan:
        type: boolean
      default_nse_scripts:
        type: boolean
      fragment_packets:
        type: boolean
      max_retries:
        type: string
      max_round_trip_timeout:
        type: string
      output_format:
        enum:
        - XML
        - Normal
        - Grepable
        type: string
      port:
        type: string
      scan_all_ports:
        type: boolean
      scan_timing:
        enum:
        - Slowest
        - Slow
        - Normal
        - Fast
        - Fastest
        type: string
      scan_type:
        enum:
        - SYN Scan
        - TCP Connect Scan
        - UDP Scan
        - Comprehensive Scan
        type: string
      script_scan:
        enum:
        - ""
        - None
        - Vulnerability Scripts
        - Default Scripts
        - Custom Scripts
        type: string
      service_version_probe:
        type: boolean
      show_port_state_reason:
        type: boolean
      target:
        type: string
      traceroute:
        type: boolean
      version_detection_intensity:
        enum:
        - ""
        - Low
        - Medium
        - High
        type: string
    required:
    - output_format
    - port
    - scan_timing
    - scan_type
    - target
    type: object
  dto_tool_configuration.OpenVASConfigurationDTO:
    properties:
      additional_comments:
        type: string
      no_of_concurrent_nvt_per_host:
        type: integer
      no_of_concurrent_scanned_host:
        type: integer
      port_range:
        $ref: '#/definitions/dto_tool_configuration.PortRange'
      report_format:
        enum:
        - XML
        - PDF
        - TEXT
        type: string
      scan_config:
        enum:
        - Base
        - Discovery
        - empty
        - Full and fast
        - Host Discovery
        - Log4Shell
        - System Discovery
        type: string
      scanner_type:
        enum:
        - OpenVAS Default
        - CVE
        type: string
      target:
        items:
          type: string
        type: array
    required:
    - no_of_concurrent_nvt_per_host
    - no_of_concurrent_scanned_host
    - port_range
    - report_format
    - scan_config
    - scanner_type
    - target
    type: object
  dto_tool_configuration.PortRange:
    properties:
      tcp:
        items:
          type: string
        type: array
      udp:
        items:
          type: string
        type: array
    required:
    - tcp
    - udp
    type: object
  dto_tool_configuration.SQLMapConfigurationDTO:
    properties:
      additional_comments:
        type: string
      check_for_additional_urls:
        type: boolean
      cookies:
        type: string
      current_database:
        type: boolean
      current_session_user:
        type: boolean
      data:
        type: string
      enumerate_columns:
        type: boolean
      enumerate_databases:
        type: boolean
      enumerate_passwords:
        type: boolean
      enumerate_privileges:
        type: boolean
      enumerate_roles:
        type: boolean
      enumerate_schemas:
        type: boolean
      enumerate_tables:
        type: boolean
      enumerate_users:
        type: boolean
      exclude_system_databases:
        type: boolean
      headers:
        type: string
      number_of_threads:
        enum:
        - Low
        - Medium
        - High
        type: string
      report_format:
        enum:
        - PDF
        - TXT
        type: string
      target:
        type: string
      test_forms:
        type: boolean
      testing_level:
        enum:
        - Level 1
        - Level 2
        - Level 3
        - Level 4
        - Level 5
        type: string
      testing_mode:
        enum:
        - Automatic
        - Manual
        type: string
      user_agent:
        type: string
      verbosity_level:
        enum:
        - Level 0
        - Level 1
        - Level 2
        - Level 3
        - Level 4
        - Level 5
        - Level 6
        type: string
    required:
    - number_of_threads
    - report_format
    - target
    - testing_level
    - testing_mode
    - verbosity_level
    type: object
  dto_tool_configuration_zap.OWASPZAPConfigurationDTO:
    properties:
      additional_comments:
        type: string
      attack_mode:
        enum:
        - Safe Mode
        - Standard Mode
        - Protected Mode
        - Attack Mode
        type: string
      authentication:
        type: boolean
      logged_in_indicator:
        type: string
      login_url:
        type: string
      password:
        type: string
      password_parameter:
        type: string
      policy_template:
        enum:
        - Low
        - Medium
        - High
        type: string
      report_format:
        enum:
        - PDF
        - HTML
        type: string
      scan_type:
        enum:
        - Passive Scan
        - Active Scan
        type: string
      spider_type:
        enum:
        - Traditional Spider
        - Ajax Spider
        type: string
      target:
        type: string
      traditional_spider_options:
        $ref: '#/definitions/dto_tool_configuration_zap.TraditionalSPiderOptions'
      username:
        type: string
      username_parameter:
        type: string
    required:
    - attack_mode
    - policy_template
    - report_format
    - scan_type
    - target
    type: object
  dto_tool_configuration_zap.TraditionalSPiderOptions:
    properties:
      max_children:
        type: integer
      recurse:
        type: boolean
      sub_tree_only:
        type: boolean
    type: object
  multipart.FileHeader:
    properties:
      filename:
        type: string
      header:
        $ref: '#/definitions/textproto.MIMEHeader'
      size:
        type: integer
    type: object
  textproto.MIMEHeader:
    additionalProperties:
      items:
        type: string
      type: array
    type: object
  utils.ApiResponse:
    properties:
      data: {}
      error: {}
      message:
        type: string
    type: object
