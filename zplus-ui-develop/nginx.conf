upstream GO_API_IP {
    server z_go_app:3000;
}
server {
  listen 80;
  client_max_body_size 100M;
 
  location / {
    root /usr/share/nginx/html/;
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html;
  }
 
  location /login {
    proxy_pass http://GO_API_IP/login;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
    proxy_connect_timeout 600;
    proxy_send_timeout 600;    
    proxy_read_timeout 600;
    send_timeout 600;
    fastcgi_read_timeout 600;
    #proxy_set_header Host $http_host;
  }
 
   location /logout {
    proxy_pass http://GO_API_IP/logout;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;    
    proxy_read_timeout 600s;
    fastcgi_read_timeout 600;
  }
 
  location /reset_password {
    proxy_pass http://GO_API_IP/reset_password;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
    #proxy_read_timeout 900s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;    
    proxy_read_timeout 600s;
  }
 
 
  location /update_password {
    proxy_pass http://GO_API_IP/update_password;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
 
 location /users {
    proxy_pass http://GO_API_IP/users;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
 
  location /verify_account {
    proxy_pass http://GO_API_IP/verify_account;
    proxy_set_header Host $host;
